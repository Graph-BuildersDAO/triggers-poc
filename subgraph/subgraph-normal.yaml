specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: grt
    network: mainnet
    source:
      abi: GRT
      startBlock: 11446769
    mapping:
      apiVersion: 0.0.7
      kind: ethereum/events
      language: wasm/assemblyscript
      entities:
        - Transfer
        - Account
      abis:
        - name: GRT
          file: ./abi/GRT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
